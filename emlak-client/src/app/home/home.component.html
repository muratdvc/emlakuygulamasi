<div class="container mt-5">
    <div
        *ngIf="!registerMode"
        style="text-align: center;">
        <h1>Hoş Geldiniz</h1>
        <p class="lead">Kayıtlı değilseniz kayıt olarak uygulamaya giriş yapabilirsiniz.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Kayıt Ol</button>
            <button routerLink='/musteri' class="btn btn-info btn-lg">Kayıt Yap</button>
        </div>
    </div>
        
    <div
        *ngIf="registerMode" 
        class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register 
                    (cancelRegister)="cancelRegisterEvent($event)">
                </app-register>
            </div>
        </div>
    </div>
</div>
